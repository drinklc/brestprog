<head>
  {%- if jekyll.environment == 'production' and site.google_analytics -%}
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-LYJ904D752"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', 'G-LYJ904D752');
    </script>
  {%- endif -%}

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  {%- seo -%}
  {%- feed_meta -%}
  {%- if jekyll.environment == 'production' and site.google_analytics -%}
    <!-- Old-style tag (analytics.js). -->
    {%- include google-analytics.html -%}
  {%- endif -%}

  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,700&display=swap&subset=cyrillic,cyrillic-ext" rel="stylesheet">

  <!-- Material Design Lite -->
  {% if page.mdl_enabled %}
    <script src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
  {% endif %}

  <link rel="stylesheet" href="{{ "/assets/main.css" | relative_url }}">

  <!-- Generic -->
  <link rel="icon" href="{{ "/favicon-32.ico" | relative_url }}" sizes="32x32">
  <link rel="icon" href="{{ "/favicon-128.ico" | relative_url }}" sizes="128x128">
  <link rel="icon" href="{{ "/favicon-192.ico" | relative_url }}" sizes="192x192">

  <!-- Android -->
  <link rel="shortcut icon" sizes="196x196" href="{{ "/favicon-196.ico" | relative_url }}">

  <!-- iOS -->
  <link rel="apple-touch-icon" href="{{ "/favicon-152.ico" | relative_url }}" sizes="152x152">
  <link rel="apple-touch-icon" href="{{ "/favicon-180.ico" | relative_url }}" sizes="180x180">
</head>
